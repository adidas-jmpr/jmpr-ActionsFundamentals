name: GitHub Actions Demo

on:
  push:
    branches: [main]
    paths-ignore: [.github/**]
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment to deploy into'
        type: environment
        required: true
      

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Event that triggered workflow
        run: | 
          echo "The job was triggered by event: ${{github.event_name}}"
          echo "The name of your branch is ${{github.ref}} and your repository is ${{github.repository}}"
      - uses: actions/checkout@v6.0.2
      - name: List files in the repository
        run: |
          echo "The repository ${{github.repository}} contains the following files"
          tree
  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: build
    environment: Test
    steps:
      - run: echo "Testing..."
  Load-Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: build
    environment: Load-Test
    steps:
      - run: | 
          echo "Testing..."
          sleep 15
  Production:
    runs-on: ubuntu-latest
    needs: [build,Load-Test]
    environment:
      name: Production
      url: https://something.net
    if: github.event.inputs.environment == 'Production'
    steps:
      - run: |
          echo "Step 1..."
          sleep 10
      - run: |
          echo "Step 2..."
          sleep 10
      - run: |
          echo "Step 3..."
          sleep 10
      - run: |
          echo "Step 4..."
          sleep 10
      - run: |
          echo "Step 5..."
          sleep 10
      
  
